<!doctype html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Item Catalog</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-responsive.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
        <script src="{{url_for('static', filename='js/jquery-2.1.4.min.js')}}"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=googleOauthStart" async defer /></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav>
            <span id="logo" class="pull-left">
                <h1>Book Catalog</h1>
            </span>
            <div class="user-account-nav pull-right">
                {% if is_logged_in %}
                <span>Welcome {{user_name}}!</span>
                <ul>
                    <li><a href="{{url_for('create_catagory_item')}}">Add Book Item</a></li>
                    <li>
                        <button id="signoutButton" type="button" class="btn btn-default">Logout</button>
                    </li>
                </ul>
                {% else %}
                <button id="signinButton">Sign in with Google</button>
                {% endif %}
            </div>
        </nav>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="text-center">
            Copyright 2016 <a href="https://github.com/brianquach/udacity-nano-fullstack-catalog/">Brian Quach</a<
        </footer>
        <script type="text/javascript">
            var catalogOauth = {
                "ClientID": '{{client_id}}',
                "StateToken": '{{state}}'
            };
            $('#signinButton').click(function() {
                auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
            });
            $('#signoutButton').click(function() {
                singOut();
            });
        </script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
