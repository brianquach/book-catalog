{% extends "layout.html" %}

{% block title %} Brian's Book Catalog {% endblock %}

{% block content %}
<div id="catagory-menu">
    <h3>Genres</h3>
    <ul>
    {% for catagory in catagories %}
        <li><a href="{{url_for('view_catagory', catagory_id=catagory.id)}}">{{catagory.name}}</a></li>
    {% endfor %}
    </ul>
</div>
<div id="page-content">
    <h3>Newest Books</h3>
</div>
{% endblock %}
