{% extends "layout.html" %}

{% block content %}
<div id="catagory-menu" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Genre</h3>
    </div>
    <div class="panel-body">
        <ul>
        {% for catagory in catagories %}
            <li><a href="{{url_for('view_catagory', catagory_id=catagory.id)}}">{{catagory.name}}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
<div id="page-content" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% block page_heading %}{% endblock %}</h3>
    </div>
    <div class="panel-body">
        {% block page_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
