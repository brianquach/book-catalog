{% extends "action-layout.html" %}

{% block title %} View Book {% endblock %}

{% block page_heading %}{{item.name}}{% endblock %}
{% block page_content %}
{% if item.picture %}
<img src="{{item.picture}}" height="100" width="100">
<br /><br />
{% endif %}
<label>Author</label>
<p>
    {{item.author}}
</p>
<label>Description</label>
<p>
    {{item.description}}
</p>

{% if is_authorized %}
<a href="{{url_for('edit_catagory_item', catagory_item_id=item.id)}}">edit</a> | <a href="{{url_for('delete_catagory_item', catagory_id=item.catagory_id, catagory_item_id=item.id)}}">delete</a>
{% endif %}
{% endblock %}
