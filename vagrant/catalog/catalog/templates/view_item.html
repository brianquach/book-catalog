{% extends "layout.html" %}

{% block title %} View Catalog Item {% endblock %}

{% block content %}
<img src="{{item.picture}}" height="100" width="100"><br />
{{item.name}}<br />
{{item.author}}<br />
<p>
    {{item.description}}
</p>

{% if is_authorized %}
<a href="">edit</a> | <a href="{{url_for('delete_catagory_item', catagory_id=item.catagory_id, catagory_item_id=item.id)}}">delete</a>
{% endif %}
{% endblock %}
