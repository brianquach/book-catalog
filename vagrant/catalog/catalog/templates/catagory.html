{% extends "catagory-menu-layout.html" %}

{% block title %} {{name}} Catagory {% endblock %}

{% block page_content %}
<h3>{{name}} Books</h3>
<ul>
    {% for item in items %}
        <li><a href="{{url_for('view_catagory_item', catagory_item_id=item.id)}}">{{item.name}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
