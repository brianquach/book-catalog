{% extends "layout.html" %}

{% block title %}{{name}}{% endblock %}

{% block content %}
<div id="catagory-menu">
    <h3>Genres</h3>
    <ul>
    {% for catagory in catagories %}
        <li><a href="/catagory/{{catagory.id}}/item">{{catagory.name}}</a></li>
    {% endfor %}
    </ul>
</div>
<div id="page-content">
    <h3>{{name}} Books</h3>
    <ul>
        {% for item in items %}
            <li><a href="/book/{{item.id}}">{{item.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
